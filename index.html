<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="project">
      <h1>World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Choose a city</option>
        <option value="new-york">New York</option>
        <option value="oslo">Oslo</option>
        <option value="lima">Lima</option>
        <option value="sydney">Sydney</option>
      </select>
      <div class="city">
        <h2 class="cityname">Tokyo</h2>
        <div class="time">20:30:21</div>
        <div class="date">2022.02.27</div>
      </div>
      <div class="city">
        <h2 class="cityname">Budapest</h2>
        <div class="time">20:30:21</div>
        <div class="date">2022.02.27</div>
      </div>
      <div class="other-cities"><a href="#">More cities</a></div>
    </div>
    <footer>
      Coded by
      <a
        class="profile-link"
        target="_blank"
        href="https://cool-entremet-69e2c9.netlify.app/"
        >Sarolta Hegyi</a
      >
      and has open-source code on
      <a
        class="profile-link"
        target="_blank"
        href="https://app.netlify.com/sites/gorgeous-moxie-7c7107/overview"
        >Github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
