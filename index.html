<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galdeano&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet" />

    <title>World clock</title>
  </head>
  <body>
    <div class="project">
      <h1>World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="America/Lima">Lima</option>
        <option value="Europe/Belgrade">Belgrade</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Sofia">Sofia</option>
        >
      </select>
      <div id="opening-page">
        <div class="city" id="tokyo">
          <div>
            <h2 class="cityname">Tokyo</h2>
            <div class="date">2022.02.27</div>
          </div>
          <div>
            <div class="time">20:30:21</div>
          </div>
        </div>
        <div class="city" id="dublin">
          <div>
            <h2 class="cityname">Dublin</h2>
            <div class="date">2022.02.27</div>
          </div>
          <div>
            <div class="time">20:30:21</div>
          </div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h2 class="cityname">Cairo</h2>
            <div class="date">2022.02.27</div>
          </div>
          <div>
            <div class="time">20:30:21</div>
          </div>
        </div>
        <div class="city" id="auckland">
          <div>
            <h2 class="cityname">Auckland</h2>
            <div class="date">2022.02.27</div>
          </div>
          <div>
            <div class="time">20:30:21</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        class="profile-link"
        target="_blank"
        href="https://saroltah.github.io/portfolio-2024/projects.html"
        >Sarolta Hegyi</a
      >
      and has open-source code on
      <a
        class="profile-link"
        target="_blank"
        href="https://github.com/saroltah/world-clock"
        >Github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
